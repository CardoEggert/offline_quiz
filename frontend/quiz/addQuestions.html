<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding questions from UI</title>
    
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    
    <script src="scripts/questionHandler.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/questions.css">
    
</head>
<body style="display: flex; justify-content: center; align-items:center" >
    <form class="md-form col-sm-4" ng-app="questionHandlerApp" ng-controller="QuestionHandlerController as questionAnswerList" name="questionForm">
        <h2 class="col-sm-12" >Question adding form</h2>
        <div class="col-sm-12 form-group">
            <label for="questionDesc">Question Description</label>
            <input type="text" ng-required="true" class="form-control" id="questionDesc" ng-model="questionDescription">
        </div>
        <div class="col-sm-12 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <div class="col-sm-12 form-check">
            <input type="checkbox" class="form-check-input" id="multipleChoice" ng-model="multipleChoice">
            <label class="form-check-label" for="multipleChoice">Is multiple choice?</label>
        </div>
        <div class="col-sm-12 border border-primary" style="padding-top: 5px; padding-bottom: 5px">
            <div ng-repeat="answer in answers">
                <div class="form-group">
                    <label for="answerDesc{{answer.id}}">Answer {{answer.id}} Description</label>
                    <input type="text" ng-required="true" class="form-control" id="answerDesc{{answer.id}}" ng-model="answer.description">
                </div>
                <div class="form-group">
                    <label for="answerPoints{{answer.id}}">Points</label>
                    <input type="text" ng-required="true" class="form-control" id="answerPoints{{answer.id}}" ng-model="answer.points">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="answer{{answer.id}}correctAnswer" ng-model="answer.correctAnswer">
                    <label class="form-check-label" for="answer{{answer.id}}correctAnswer">Answer correct?</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 no-padding-right">
                <a id="addAnswerButton" type="button" class="btn btn-light btn-lg btn-block" ng-click="addAnswer()">Add Answer</a>
            </div>
            <div class="col-sm-6 no-padding-left">
                <a id="submitButton" ng-disabled="questionSubmittable()" type="button" class="btn btn-light btn-lg btn-block" ng-click="sendQuestion()">Submit</a>
            </div>
        </div>
    </form>

</body>
</html>
